{% extends 'base.html' %}



{% block content %}
  
  <h1>게시글 목록</h1>
  <a href="{% url 'article:create' %}">글 생성</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
      </tr>
    </thead>
    <tbody>
      
      {% for article in articles %}
      <tr>
          <td><a href="{% url 'article:detail' article.pk %}">{{ article.title }}</a></td>
          <td>{{ article.content }}</td>
      </tr>
      {% endfor %}
        
    </tbody>
  </table>
    

{% endblock content %}
