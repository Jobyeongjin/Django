{% extends 'base.html' %}



{% block content %}
<div class="container d-flex flex-column justify-content-center" style="height: 100vh;">

  <a href="{% url 'account:main' %}"><i class="fa-solid fa-arrow-left"></i> 메인으로이동</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">pk</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>

      {% for user in users %}
      <tr>
        <td>{{ user.pk }}</td>
        <td><a href="{% url 'account:detail' user.pk %}">{{ user.username }}</a></td>
        <td>{{ user.email }}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>

</div>
{% endblock content %}
