{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'img/film.png' %}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light text-dark position-sticky top-0" style="opacity: 0.95;">
    <div class="container">
      <a class="navbar-brand text-dark" href="{% url 'review:main' %}">
        <img src="https://cdn.pixabay.com/photo/2016/06/28/13/50/cat-1484725_1280.png" width="35px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="{% url 'review:main' %}">메인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'review:index' %}">리뷰</a>
          </li>
        </ul>

        <!-- Search -->
        <form action="{% url 'review:search' %}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="리뷰 검색" name="review-title" style="width: 250px;">
          <input class="btn btn-light" type="submit" value="검색">
        </form>
      </div>
    </div>
  </nav>
  
  {% block content %}
    
  {% endblock content %}
    
  <!-- Footer -->
  <footer class="py-3 bg-light bottom-0 w-100 text-center">
    <div class="my-3">
      <h3 class="my-0">지금까지 <span style="color: #ff0558">★{{ review_len }}개의 리뷰</span>가 쌓였어요.
    </div>
    <h3 class="text-secondary fs-6 mt-3 pb-3">
      <p class="my-0">
        7. Oct. 2022.
      </p>
      <p class="my-0">
        Created by 장영진, 조병진, 문현동
      </p>
    </h3>
  </footer>
</body>
</html>
