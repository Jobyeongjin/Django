{% extends 'base.html' %}



{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">pk</th>
      <th scope="col">username</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
    
    <a href="{% url 'user:main' %}">메인으로 이동 <i class="fa-solid fa-arrow-right"></i></a>
    {% for user in users %}
    <tr>
      <td>{{ user.pk }}</td>
      <td><a href="{% url 'user:detail' user.pk %}">{{ user.username }}</a></td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
      
  </tbody>
</table>

{% endblock content %}
