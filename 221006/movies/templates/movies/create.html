{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}

<form action="{% url 'movies:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form movie_form %}
  {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
</form>

{% endblock content %}
