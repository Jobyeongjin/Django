{% extends 'base.html' %}



{% block content %}
  <div class="top d-flex justify-content-between mb-3">
    <h1 class="">{{ movie.title }}</h1>
    <p class="text-muted">{{ movie.running_time }}분</p>
  </div>
  <div class="text">  
    <p class="text-muted">{{ movie.summary }}</p>
  </div>
  <div class="detail-btn text-end">
    <a href="{% url 'movies:update' movie.pk %}" class="btn btn-outline-success">수정</a>
    <a href="{% url 'movies:delete' movie.pk %}" class="btn btn-outline-danger">삭제</a>
  </div>
{% endblock content %}
