{% extends 'base.html' %}



{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">PK</th>
      <th scope="col">영화 제목</th>
    </tr>
  </thead>
  <tbody>
    
    {% for movie in movies %}
    <tr>
      <td>{{ movie.id }}</td>
      <td><a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></td>
    </tr>
    {% endfor %}
      
  </tbody>
</table>

{% endblock content %}
