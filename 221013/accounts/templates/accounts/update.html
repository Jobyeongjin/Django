{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}

<div class="wrap d-flex align-itmes-center ms-auto">
  <a class="mt-3 text-end btn btn-success" href="{% url 'account:set_password' %}">비밀번호 변경</a>
  <a class="mt-3 text-end btn btn-danger ms-2" style="width: 100px;" href="{% url 'account:delete' %}">회원탈퇴 <i class="fa-solid fa-trash-can"></i></a>
</div>

<form action="" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button "저장" button_type="submit" button_class="btn-primary" %}
</form>



{% endblock content %}
