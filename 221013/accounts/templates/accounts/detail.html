{% extends 'base.html' %}



{% block content %}
<h1>회원정보</h1>
<a href="{% url 'account:index' %}">목록으로 이동 <i class="fa-solid fa-arrow-right"></i></a>
<a href="{% url 'account:update' %}">회원정보 수정 <i class="fa-solid fa-arrow-right"></i></a>
id: {{ user.id }}<br/>

is_superuser: {{ user.is_superuser }}<br/>

email: {{ user.email }}<br/>
{% endblock content %}
