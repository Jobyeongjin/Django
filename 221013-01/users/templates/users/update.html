{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  
<a href="{% url 'user:set_password' %}">비밀번호 변경</a>
<a href="{% url 'user:delete' %}">회원 탈퇴</a>
<form action="" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
</form>

{% endblock content %}
