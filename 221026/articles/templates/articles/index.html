{% extends 'base.html' %}



{% block content %}
  
  <a href="{% url 'accounts:index' %}">back</a>
  
  {% if request.user.is_authenticated %}
  <a href="{% url 'article:create' %}">write</a>
  {% endif %}
    
  <hr>
  {% for article in articles %}
  <a href="{% url 'article:detail' article.pk %}">
    user: {{ article.user }}<br/>
    title: {{ article.title }}<br/>
  </a>
    <hr>
  {% endfor %}
    
{% endblock content %}
